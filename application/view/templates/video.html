<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style2.css')}}">
</head>
<body>
    <div class="container">
        {% if titulo != 'Cazuza - O Tempo Não Para': %}
            <iframe height="550" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        {% else: %}
            <iframe height="550" src="https://www.youtube.com/embed/_Jcn10Iiuu4"></iframe>
        {% endif %}
        <h1>{{titulo}}</h1>
        <small>1.000.000 visualizações</small>
        <div class="like_btn">
            <button type="button" class="btn btn-primary">Curtir</button>
        </div>
        <div class="mb-3">
            <label for="coment" class="form-label">Comentar:</label>
            <textarea class="form-control" id="coment" rows="1"></textarea>
        </div>
        <div class="like_btn mb-3">
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
        <div class="row coment_section">
            <div class="card">
                <div class="card-body">
                  <h6 class="card-title">João</h6>
                  <p class="card-text">lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
